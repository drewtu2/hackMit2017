<!DOCTYPE html>
<html>
  <head>
    <title>Ride Fair</title>
    <meta charset="utf-8">
    
    <!-- Boostrap CDN -->
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- /Boostrap CDN -->
	
	<link rel="stylesheet" href="css/mystyle.css">
	<script src="js/map.js"></script>
	<script src="js/search.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initGeolocation"></script>
	
	
    
    
  </head>
  
  <!-- <body onload="javascript:initGeolocation()"> -->
  <body>
	<div class="container content no-margin no-padding full-page">
	<div class = "row full-page no-margin">
  		<div class = "col-md-12 inherit-dim no-margin no-padding">
  			<div class="pac-card" id="pac-card">
		      <div>
		        <div id="title">
		          Destination
		        </div>
		        <div id="type-selector" class="pac-controls">
		          <input type="radio" name="type" id="changetype-all" checked="checked">
		          <label for="changetype-all">All</label>
		
		          <input type="radio" name="type" id="changetype-establishment">
		          <label for="changetype-establishment">Establishments</label>
		
		          <input type="radio" name="type" id="changetype-address">
		          <label for="changetype-address">Addresses</label>
		
		          <input type="radio" name="type" id="changetype-geocode">
		          <label for="changetype-geocode">Geocodes</label>
		        </div>
		        <div id="ride-selector" class="pac-controls">
		          <input type="radio" name="ride" id="changeride-shared" checked="checked">
		          <label for="changeride-shared">Shared</label>
		
		          <input type="radio" name="ride" id="changeride-regular">
		          <label for="changeride-regular">Regular</label>
		
		          <input type="radio" name="ride" id="changeride-big">
		          <label for="changeride-big">Big</label>
		
		          <input type="radio" name="ride" id="changeride-fancy">
		          <label for="changeride-fancy">Fancy</label>
		        </div>
		        <div id="strict-bounds-selector" class="pac-controls">
		          <input type="checkbox" id="use-strict-bounds" value="">
		          <label for="use-strict-bounds">Strict Bounds</label>
		        </div>
		      </div>
		      <div id="pac-container">
		        <input id="pac-input" type="text"
		            placeholder="Enter a location">
		      </div>
		    </div>
		    <div id="map" class = "inherit-dim no-margin"></div>
		    <div id="infowindow-content">
		      <img src="" width="16" height="16" id="place-icon">
		      <span id="place-name"  class="title"></span><br>
		      <span id="place-address"></span>
		    </div>
	  		
  		</div>
    </div>	 
	</div>
    
  </body>
</html>
